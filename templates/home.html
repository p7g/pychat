<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>pychat</title>
  </head>
  <body>
    <h1>Join room</h1>
    <form action="/join" method="POST">
      <label for="nick">
        Nickname:
        <input type="text" name="nick" id="nick" placeholder="Bob" required />
      </label>
      <label for="room">
        Room:
        <input
          type="text"
          name="room"
          id="room"
          placeholder="Living room"
          required
        />
      </label>

      <input type="submit" />
    </form>
  </body>
</html>
